<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcAmount(){
            // 1.class가 price 모두 선택하기

            // 2. 반복문
            // - 배열의 요소 꺼내오기
            // - 요소의 내용 가져오기
            // - 누적
            
            // 3. 출력요소에 내용으로 넣기
            let sum = 0;

            let total = document.querySelectorAll(".price");
            
                for(let i=0; i<total.length; i++){
                    let item = total[i];
                     console.log(item);

                    
                    price = parseInt(item.innerHTML);
                    sum += price; 
                    console.log(price);
                }
                // 주문금액 넣기

                const totalAmt = document.querySelector("#totalAmt");
                totalAmt.innerHTML = sum;
                console.log (totalAmt);
                alert("총금액은 "+ sum);
        }

        
    

    </script>

</head>
<body>
    <h2> querySelectorAll로 선택하기 </h2>

    <div class="price"> 100</div>
    <div class="price"> 150</div>
    <div class="price"> 200</div>
    <div class="price"> 100</div>
    <div class="price"> 300</div>

    <span id="totalAmt">주문금액</span>

    <button onclick="calcAmount()"> 주문금액 </button>
    
</body>
</html>
