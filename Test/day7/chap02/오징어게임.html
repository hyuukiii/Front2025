<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function startGame() {
            // 1~100 사이의 랜덤 숫자 생성
             const targetNumber = Math.floor(Math.random()*100) + 1;


             // 플레이어들의 예측 숫자
             // ⭐️ 배열을 줘서 따로 그에 맞는 값을 주었다
            const players = {
                "이정재": Math.floor(Math.random() *100) + 1,
                "이병헌": Math.floor(Math.random() *100) + 1,
                "박성훈": Math.floor(Math.random() *100) + 1
            };

            // 사용자 선택 받기
            let userChoice = prompt("플레이어를 선택하세요: 이정재, 이병헌, 박성훈");

    //- - - - - - - - - - - - - - 선택한 플레이어가 맞춘 숫자 확인 - - - - - - - - - - - - - //
            if(userChoice && players[userChoice] === targetNumber) {        // ⭐️ players[userChoice]는 players 객체에서 userChoice가 가리키는 키에 해당하는 값을 가져오는 것
                                                                            //  ⭐️ userChoice 와 players[userChoice]의 값이 targetnumber와 완전하게 일치한다면 밑을 출력
                    alert(userChoice + "님이 " + targetNumber + "을 맞췄습니다! 게임끝!");
    //- - - - - - - - - - - - - - - 게임을 진행하면서 누가 맞췄는지 확인 - - - - - - - - - - - - - - -//
            } else {
                let winner = null;             // 승자가 없다 아직 누가 게임에서 이겼는지 알 수 없음
                for(let player in players) {   // player : 이정재 이병헌 박성훈
                                               // players : 입력한 1~100 난수 중에 하나
                 if(players[player] === targetNumber) { // 만약 player들의 1~100까지의 난수가 targetNumber의 난수와 동일하다면
                    winner = player;                    // 위너는 player가 되고 작동을 멈춘다
                    break;
                    }
                }

        //- - - - -- - - - - - - - - - - - - - - - 결과 출력 - - - - - - - - - - - - - - - - //
                if(winner) {
                    alert(winner + "님이 "+ targetNumber +"을 맞췄습니다! 게임 끝!");
                } else {
                    alert("아쉽게도 아무도 맞추지 못했습니다! 다시 도전해보세요.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>랜덤 숫자 맞추기 게임 </h1>
    <button onclick = "startGame()">게임 시작</button>
</body>
</html>
