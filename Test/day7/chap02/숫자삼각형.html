<!DOCTYPE html>

<!--5 숫자 삼각형 출력
문제: 사용자로부터 숫자 N을 입력받아 다음과 같은 숫자 삼각형을 출력하세요.
예: N = 4
 
1
12
123
1234 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // i는 몇줄 까지 들어갈 수 있는지를 설정
        // j는 i의 줄에 맞게 i 숫자를 넣는다
        // i 첫줄에는     j=  1
        // i 둘째 줄에는    j= 12
        // i 셋째줄에는     j= 123
        // i 넷째줄에는     j= 1234
        
        for(let i=1; i<=4; i++){
            let result = ""; // result에 숫자 담을 문자열 추가    
        for(let j=1; j<=i; j++) {
            result += j; // result 값에 j의 값을 더해준다
        }
        console.log(result);
    }

    </script>

    
    
</body>
