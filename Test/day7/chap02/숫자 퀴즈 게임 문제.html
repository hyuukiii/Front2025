<!DOCTYPE html>
<html lang="en">
<!--
    1. 숫자 퀴즈 게임

    문제: 컴퓨터가 1부터 100 사이의 난수를 생성합니다. 사용자는 이 숫자를 맞춰야 합니다.

    사용자가 입력한 숫자가 정답보다 작으면 "더 큰 숫자입니다"를 출력합니다.  

    사용자가 입력한 숫자가 정답보다 크면 "더 작은 숫자입니다"를 출력합니다.  

    정답을 맞추면 "정답입니다! 시도 횟수: X번"을 출력하고 종료합니다.  
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const answer = Math.floor(Math.random() * 100) +1;
        let attempts = 0; // 시도횟수 초기화
        let guess = null; // 사용자 입력 초기화

        alert("컴퓨터가 1부터 100사이의 숫자를 정했습니다. 맞춰보세요!");

        while(guess !== answer) { //guess의 값이 answer와 같지 않다면
            //사용자 입력 받기
            guess = parseInt(prompt("숫자를 입력하세요:"));
            attempts++; // 시도횟수증가

            if(isNaN(guess)) {
            //입력이 숫자가 아니면 경고 메시지 출력
            alert("유효한 숫자를 입력해주세요.");
            continue; //다시 입력 받기
        }

        if (guess < answer) { // 게스가 엔서보다 작다면
            alert("더 큰 숫자 입니다.");
        } else if (guess > answer) { //게스가 엔서보다 더 크다면
            alert("더 작은 숫자입니다.");
        } else {
            alert(`정답입니다! 시도 횟수: ${attempts}번`);
            break;
        }
    }
    </script>
