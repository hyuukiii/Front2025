<!DOCTYPE html>
<html lang="en">
    <!--
        문제: 사용자의 체중(kg)과 키(m)를 입력받아 BMI를 계산하고 건강 상태를 출력하세요.

        BMI 공식: BMI = 체중(kg) / (키(m) * 키(m))

        BMI에 따른 건강 상태:
        18.5 미만: 저체중
        18.5 이상 23 미만: 정상
        23 이상 25 미만: 과체중
        25 이상: 비만    
        사용자의 입력이 잘못되었을 경우(음수 또는 0 입력되면) "잘못된 입력입니다"를 출력하고 종료하세요. isNaN
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>
        while(true){

        alert("BMI를 계산하는 프로그램 입니다.");
        const height = parseInt(prompt("자신의 키를 입력해주세요."));
        const kg = parseInt(prompt("체중을 입력해주세요."));

        let total = kg / ((height/100) ** 2);

            if(total < 18.5) { // total의 값이 18.5보다 작으면
                alert("저체중 입니다");

            }else if(total >= 18.5 && total < 23) { // total의 값이 18.5보다 크거나 23보다 작을때
                alert("정상 입니다");

            }else if(total >= 23 && total < 25) {
                alert("과체중 입니다");
                
            }else if(total > 25) {
                alert("비만입니다.");
                
            }else if(isNaN(height) || isNaN(kg)) {
                alert("잘못된 입력 입니다. 프로그램을 종료 합니다.");
                break;
            }
        }
