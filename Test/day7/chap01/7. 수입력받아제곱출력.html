<!DOCTYPE html>
<html lang="en">

<!--
    1.수를 입력 받아서 제곱을 출력한다.
    2. 사용자가 원하는 수를 입력 받는다
    3. 2의 제곱이면 "2의 제곱은 4입니다가 출력이 된다" 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            while(true){
                let score = prompt("숫자를 입력하면 제곱의 수를 알 수 있어요.\n 원하는 수를 입력 해 주세요.")
                score = parseInt (score);

                if(score == 1) {
                alert(score+" 의 제곱은 "+score * score +" 입니다");
            }    

            if(score == 2) {
                alert(score+" 의 제곱은 "+score * score +" 입니다");
            }
            
            if(score == 3) {
                alert(score+" 의 제곱은 "+score * score +" 입니다");
            }
            
            if(score == 4) {
                alert(score+" 의 제곱은 "+score * score +" 입니다");
            }

            if(score == 5) {
                alert(score+" 의 제곱은 "+score * score +" 입니다");
            } 

            }
                
    


    </script>
    
</body>
</html>
