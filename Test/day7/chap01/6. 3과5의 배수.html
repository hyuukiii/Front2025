<!DOCTYPE html>
<html lang="en">

<!-- 3의 배수, 5의 배수  3과5의 배수 출력하기
     1부터 100까지 숫자를 순회하며 다음 조건에 맞게 출력하세요:

     3의 배수: "3의배수"
     5의 배수: "5의 배수"
     3과 5의 공배수: "3과 5의 배수"
     나머지 숫자: 해당 숫자
     
     3과 5의 공배수
     1 ~ 100 : 15 , 30 , 40 , 50 , 60 , 70 , 80 , 90 , 100  =  15 10 10 10 10 10 10 10

     1. 3의 배수를 정한다
     2. 5의 배수를 정한다
     3. 3과 5의 배수 중에 같은 배수를 정한다.
     3. 사용자가 3의 배수를 받을건지 5의 배수를 받을건지 3과 5의 공배수 중에 선택한다.
     4. 원하는 입력값을 받는다 
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        

        // 3의 배수 출력
        for (let i=1; i<=100; i++) {
            if(i % 3 == 0){
               alert("3의배수는 "+ i +" 입니다."); 
            } else if(i % 5 == 0) {
                alert("5의 배수는 "+ i +" 입니다.");
            } if (i % 3 === 0 && i % 5 === 0) { // && 조긴이 만족해야 그 다음 명령문으로 넘어감
                                                // || 하나만 만족하더라도 명령문으로 넘어감
                alert("3과 5의 공배수는 "+i+" 입니다.");
            }

        }   




        // 3의 배수   
        // 5의 배수


        //


    </script>


    
</body>
</html>}
