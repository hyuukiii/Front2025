<!-- 사용자가 입력한 점수에 따라 다음 등급을 출력하세요:

90점 이상: "A"
80점 이상: "B"
70점 이상: "C"
60점 이상: "D"
60점 미만: "F"
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

    <script>

        while(true){
            let score = prompt("1.60~100점까지 등급을 알 수있습니다.\n2.원하는 숫자를 입력해주세요.");
            score = parseInt (score);                       
         
            if(score < 60){ //score가 60보다 작을 때
               alert("F등급입니다.");
            }else if (score >= 60  &&  score < 70) { // 메뉴의 값이 60보다 크거나 70보다 작은경우
              alert("D등급입니다.");

            }else if (score >= 70 && score < 80) {
                alert("C등급입니다.");

            }else if (score >= 80 && score < 90){
                alert("B등급입니다.");

            }else if (score >= 90 && score <= 100){
                alert("A등급입니다.");
            }else if (score >= 101){
                alert("숫자의 범위를 초과 했습니다.");
                alert("프로그램을 종료할게요.");
                break;
            }
        }
