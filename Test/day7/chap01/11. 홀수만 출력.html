<!DOCTYPE html>
<html lang="en">

<!--
     홀수만 출력
    1.사용자가 원하는 숫자 10개를 받는다
    3. 사용자가 원하는 숫자를 받으면 거기에 홀수만 출력한다.
    4. 값이 홀수여야한다. 음 그렇게 해야한다면 어떻게 해야할까
    5. 값을 홀수로만 출력해보자 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let numbers = [];

        for(let i=0; i<10; i++) {
            let input = prompt(`숫자 ${i + 1}을 입력하세요:`);

            let number = parseInt(input); 

            if(!isNaN(number)) { 
                numbers.push(number); //숫자일 경우에 for문에서 받은 숫자를 numbers배열에 추가한다.
            } else {
                alert("유효한숫자를 입력해주세요.");
                i--;
            }
        } 

            numbers.forEach(number=> {
                if(number % 2 !== 0) {
                    alert(number +"는 홀 수 입니다.");
                } else {
                    alert(number + "는 짝 수 입니다.");
                }
            });  
    
        


        
    
    </script>
