    <script>
    //무한루프 주의
    //안녕하세요 5번
    //안녕하세요를 "그만" 할 때 까지

    /*
    while(조건){
        //조건이 만족할 때 수행할 코드
    }
  */
    let cnt = 1;    
        while(cnt<=5){
            console.log("while hi ~" , cnt);
            cnt = cnt + 1 //cnt++ // 무한루프에 빠지지 않게 하는 코드
        }

        let input  = prompt(); // input에 prompt함수를 대입한다

        while(input !== "그만"){  // input이 그만과 같지 않을때
            alert("인사하기");      // 인사하기를 받는다
            input = prompt();
        }


    </script>
