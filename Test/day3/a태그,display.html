<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*<a> : 하나의 페이지에서 다른 페이지를 연결(하이퍼링크) 할 때 사용 이를*/
         a{ 
            /*이 메소드에서는 a태그는 위아래는 값 수정이 불가능 하지만 */
            /*isplay를 쓰게 되면 블록요소로 수정 할 수 있어 위 아래 값 수정 가능*/
            /*지정 돼 있는 값 - 바꿀려고 하는 값 */
            display: inline-block;
            width: 500px;
            height: 300px;
            border: 1px solid black;
            background-image: url(/족발.jpeg);
            background-size: cover;
            background-position: center; 
         }
         
          /*스크롤 내리거나 가져다 되면 지정했던 값(여기서는 사진으로 바뀐다)*/
         a:hover {
               background-image: url(./빵.jpg); 
               background-size: cover;
               background-position: center;
         }


    </style>
</head>
<body>
    

    <!--a태그는 순수 인라인 태그-->
    <a href="https://hub.zum.com/siksin/%EC%83%81%EC%83%81%EB%8F%84-%EB%AA%BB%ED%95%9C-%EA%B0%80%EA%B2%A9-%EC%84%9C%EC%9A%B8-%EA%B0%80%EC%84%B1%EB%B9%84-%EB%A7%9B%EC%A7%91-best-5-85571"> 맛집 </a>

</body>
</html>
