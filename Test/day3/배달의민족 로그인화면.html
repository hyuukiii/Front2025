<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box{
            
            width: 550px;
            padding: 200px;
            margin: 0 auto; 
            
    }

    .picture {
                
                width: 150px;
                height: 150px; /*나중에 없앨것*/
                padding: 10px;
                margin: 0 auto;
                box-sizing: border-box;
                

                border-style: none;
                border-radius: 30%;

                background-image: url(./배달의민족로고.jpeg);
                background-position: center;
                background-size: cover;   
    }
    

    .information {
                 width: 500px;
                 padding: 10px;
                 box-sizing: border-box;
    }
    
    .information_box1 {
                        width: 430px;
                        height: 50px;
                        padding: 20px;
    }

   .login_box1 {
                width: 50px;
                height: 50px;
                padding: 10px;  
                box-sizing: border-box;
                margin-left: 90%;
                
   }

   input {
            width: 200px;
            display: flex;
   }

   button {
            font-size: medium;
            width: 100px;
            height: 45px;
            margin: 0 auto;

   }

</style>

</head>
<body>
   <div class="box">
      <div class="picture">
      </div>  

    <div class="information">
        <div class="information_box1">
            <input type="text" placeholder="ID">
            <input type="password" placeholder="PASSWORD">

            <div class="login_box1">
                <button>Login</button>
            </div>
        </div>
   </div> 
    
    
</body>
</html>
