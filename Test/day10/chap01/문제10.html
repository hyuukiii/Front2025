<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 문제: 아래 numbers 배열의 각 요소를 2배로 만든 새로운 배열을 만드세요.
        const numbers = [1, 2, 3, 4, 5]; // 2 4 6 8 10

        const numbers2 = [];

        for(let i=0; i<numbers.length; i++){
            numbers2[i] = numbers[i]*2;
        }
        
        const result = numbers2.join(" ");
         alert("2배 곱한 값은"+result+" 입니다.");
    </script>
</body>
</html>
