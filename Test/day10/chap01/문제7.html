<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <script>
    // 문제: 아래  kors 배열에서  총점과 평균을 출력하시오

    const scores = [90 , 80, 70, 99, 100];
    let total=0;
    let sum = 0; // 값을 재할당 해야하기 떄문에 const를 쓰는게 아닌 let을 써야함
    let higherScores =[]; // 평균보다 높은 점수들 저장할 배열
    
    //총점구하기
    for(let i=0; i<scores.length; i++){
        total += scores[i];
    }
    alert("총점은 "+ total +" 입니다");

    let avg = total/scores.length;
    alert("평균은 "+ avg +" 입니다");

    // 평균보다 높은 점수 반복문
    for(let i=0; i< scores.length; i++) {
        if (scores[i] > avg){
            higherScores.push(scores[i]); // 평균보다 높은 점수 배열에 추가
        }
    }

    // 평균보다 높은 점수 출력
    alert("평균보다 높은 점수는 "+ higherScores.join(", ") + " 입니다.");

    
    






    </script>
    
</body>
</html>
