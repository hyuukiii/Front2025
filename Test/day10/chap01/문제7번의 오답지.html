    <script>
    // 문제: 아래  kors 배열에서   평균보다 높은 점수는 몇개인가 ?
    const scores = [90 , 80, 70, 99, 100]; //90 99 100
    let total=0;
    let sum = [];
    
    //총점구하기

    for(let i=0; i<scores.length; i++){
        total = total + scores[i];
        let avg = total/scores.length;
        if(scores[i] < avg){
            sum.push(scores[i]);
        }
    }

    alert(avg+" 보다 큰 것은"+ sum +" 입니다.");
    

    //alert("평균은 "+ avg +" 입니다");
    //alert("총점은 "+ total +" 입니다");
    </script>
