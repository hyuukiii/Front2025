<body>

    <script>
        // 아래 배열 점수에 있는 모든 숫자의 합을 계산하세요.

        const scores = [10, 20, 30, 40];
        let sum = 0;

        for(let i=0; i<scores.length; i++){
            sum = sum + scores[i];
        }
        alert(sum);


    </script>
