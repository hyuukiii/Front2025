<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>


    <script>
         
        
        // 사용자가 입력 받을 성적 배열 정하기
        let scores = [];
    
        // 성적 입력 받기
        for(let i=0; i<5; i++){
            let input = parseInt(prompt("점수를 입력해주세요"));
            scores[i] = input;
        }

         let sum = 0;
         
        //총점

        for(let i=0; i<scores.length; i++){
            sum = sum + scores[i];
        }
        alert("총점:"+ sum);

        
        let avg = sum / scores.length;
         alert("평균:"+avg);
        //alert(`평균 ${avg}`);
        
    </script>
    
</body>
</html>
