<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        a();

        // 함수 선언식  // 함수의 호이스팅 이라고 함. (코드 어디에서 선언하든 가장 먼저 해석 된다.)
        function a(){
            alert("a는 함수다. 함수 호출을 해야 실행됨");
        }

        //함수 표현식
        const b = function (){
           alert("b는 함수이다. 호출해야 실행 됨"); 
        };


        //a();
        b();

    </script>
    
</body>
</html>
