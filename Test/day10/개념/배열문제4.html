<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //수 중에서 가장 큰 수를 찾으세요

        let scores = [90,80,77,100,89];
        
        // 가장 큰 수를 저장할 변수
        // 출력변수

        let max = scores[0]; // max 변수를 데이터 범위에서 가장 작은 값으로 초기화, 배열의 첫번쨰 값으로 초기화

        for(let i=0; i<scores.length; i++){ //scores의 전체 배열 값 '5'
                if(max < scores[i]) { // max의 변수가 scores보다 작을 떄
                    max = scores[i];  // max는 scores의 배열의 값과 같아진다. 
                    break;  
                }
        }
         alert("최댓값은 "+ max +" 입니다.");



    </script>
    
</body>
</html>
