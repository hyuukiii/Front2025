<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 기본 구문자(쉼표)
        const fruits1 = ["apple", "banana", "cherry"];
        const result1 = fruits1.join();
        alert(result1);

        // 구분자 지정(공백)
        const fruits2 = ["apple", "banana", "cherry"];
        const result2 = fruits2.join(" "); //공백을 구분자로 지정
        alert(result2);

        // 구분자 지정(하이픈)
        const fruits3 = ["apple", "banana", "cherry"];
        const result3 = fruits3.join("-");
        alert(result3);

        // 구분자 없이 사용
        const fruits4 = ["apple", "banana", "cherry"];
        const result4 = fruits4.join("");
        alert(result4);

        // 숫자 배열에서 사용
        const numbers = [10, 20, 30, 40];
        const result5 = numbers.join(" - ");
        alert(result5);

        // ⭐️ 배열의 마지막 요소 뒤에 띄어쓰기가 추가됨
        const colors =["red", "green", "blue"];
        const result6 = colors.join(", ");
        alert(result6);
        
        // 배열의 요소가 문자열이 아닌 경우
        // null과 undefined는 빈문자열로 취급한다. 그래서 출력시 공백으로 나옴
        const mixedArray = [1, true, null, undefined];
        const result7 = mixedArray.join(" | ");
        alert(result7);
    
    



    </script>
    
</body>
</html>
