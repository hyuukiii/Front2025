<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 과자 정보

        let snackName = "맛동산";

        // 과자 정보

        let snack = {
            이름 : " 맛동산 ",
            제조사 : " 오리온 ",
            무게 : 200,
            가격 : 3800
        };

        console.log( snack.이름); // 데이터를 가져 올 때 '.' 을 찍는다.
        console.log( snack.제조사);
        console.log( snack.무게);
        console.log( snack.가격);


        // 객체(속성(데이터) + 기능 (메서드))
        // this (선택자) 속성을 접근 할 떄 쓰는 키워드

        let snack2 = {
            이름 : " 새우깡 ",
            제조사 : " 오뚜기 ",
            무게 : 300,
            가격 : 3500,

            printInfo : function(){
                alert(this.이름 + this.제조사);
        }
    };  
    
     alert(snack2.이름);
     //펑션 함수 호출 하는 방법
     snack2.printInfo();
    </script>
    
</body>
</html>
