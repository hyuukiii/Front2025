<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>

        

        let seats = [
         [
            ["A1" , "A2" , "A3" , "A4" , "A5"],
            ["B1" , "B2" , "B3" , "B4" , "B5"],
            ["C1" , "C2" , "C3" , "C4" , "C5"]
         ]

        ,

         [
            ["D1" , "D2" , "D3" , "D4" , "D5"],
            ["E1" , "E2" , "E3" , "E4" , "E5\n"],   
            ["F1" , "F2" , "F3" , "F4" , "F5\n"]   
         ]

        ];
        
        // 자리 예매하기

            for(let i=0; i<seats.length; i++){ // seats 제일 큰 면인 배열의 길이 만큼 값을 준다
                                               // 2차원 배열들을 담는 가장 큰 3차원 배열 (0 , 1) 2개

                for(let j=0; j<seats[i].length; j++){ // seats의 3차원 덩어리들에 값에 따라
                                                    // 2차원 배열의 행의 공간을 생성한다.
                                                    
                    for(let k=0; k<seats[i][j].length; k++){ // 3차원 배열의 공간 안에 2차원 배열 행의 공간
                                                            // 안에 설정 해둔 열의 값들을 생성한다
                        // console.log(seats[0][1][3]);
                        console.log(seats[i][j][k]);
                    }
            }
        }
            console.log(seats[0][1][3]);
            
    
    



        


    </script>
    
</body>
</html>
