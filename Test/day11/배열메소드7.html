<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const numbers = [1, 2 , 3 , 4 , 5];

        // 배열메소드 : map()
        // 배열의 요소를 사용하여 새로운 배열을 반환함

        // map을 쓰지 않고 *2 하기
        let newArr =[];
        for(let i=0; i<numbers.length; i++){
            let item = numbers[i];
            newArr.push(item*2);
        }

        console.log(numbers);
        console.log(newArr);

        //map을 쓰고 *2하기
        let newArrMap = numbers.map( function(item , index){
                return item *2;

        });

        console.log(newArrMap);

        // 이름 배열의 각 이름을 남자를 붙힌 새로운 배열을 만드세요
        const women = ['영숙', '순자', '영자','옥순','현숙'];
        
        let newArrEx = [];

        // map을 쓰지 않고 각 배열의 값 뒤에다가 "님"이라고 붙이기
        for(let i =0; i<women.length; i++){
            newArrEx[i] = women[i] + "님";
        }
        console.log(newArrEx);


        // 💡 배열을 쓰고 각 배열의 값 뒤에다가 "씨"라고 붙이기
        let newArrEx2 =women.map(function(item){ return item +"씨"});
        console.log(newArrEx2);

    </script>
</body>
</html>
