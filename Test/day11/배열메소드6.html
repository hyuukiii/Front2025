<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        const numbers = [2, 4, 6, 8, 10];

        let search = 8;
        let result = false;

        // 💡 include를 쓰지 않고 numbers배열에 값이 있는지 표현하기
        for(let i=0; i<numbers.length; i++){ 
            let item = numbers[i];      // item에 nubers[i]의 값을 저장한다

            if(item === search){        // item의 값이 search와 같다면
                
                result = true;          // result는 true 값을 가진다
            }
        }

        console.log(result);

        // ⭐️ include를 쓰고 숫자의 값이 포함하는지 표현하기
        let result2 = numbers.includes(7);
        console.log(result2);

    </script>
    
</body>
</html>
