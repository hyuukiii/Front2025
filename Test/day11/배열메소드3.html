<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //- - - - 배열 반복하기 foreach- - - - - - - // 

        const 이름 = ['영숙','순자', '영자', '옥순', '현숙'];


        // foreach (콜백함수)
        이름.forEach(function(item , index){
            console.log( item , index + "안녕");

        });

        
        이름.forEach( function(a , b) {
                console.log("<li>" + a + b + "<li>")
        });

        이름.forEach( (item ,index)=>{
            console.log(item , index);

        });

    
        

        


    </script>
</body>
</html>
