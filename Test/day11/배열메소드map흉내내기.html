<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

    const women = ['영숙', '순자', '영자','옥순','현숙']; //wome

    // myMap : 함수이름
    // 입력 : 함수(콜백함수)
    // 반환 : 배열의 요소를 변형한 새로운 반환

    function myMap( f ){

        // 배열의 내용을 변형한 새로운 배열 반환
        let newArr = [];

        for(let i=0; i<women.length; i++){
            let item = women[i];    //   item이라는 변수 지정하고 women에 women의 전체 길이의 값 만큼 i반복문 값을 넣어줌

            let newItem =f(item);   //   let newItem 변수 지정 myMap안에 있는 f매개변수에 item을 지정 해줬음 💡 f는 women[i]의 값을 가짐

            newArr.push(newItem);   //   newArr이라는 빈배열에다가 push를 써서 women의 배열의 값을 줬음

            //newArr[i] = newItem;
        } 
        return newArr; // 💡 함수 myMap으로 인해 newArr을 반환 해줘야함
    }

        let resultArr = myMap(function( item ){ return item +"씨 ^^"});  // resultArr이라는 변수 생성

                                                                        //  myMap의 함수를 불러오고

                                                                        // 그 안의 item(woman[i])값을 줬음

                                                                        // retrun item(woman[i])의 배열값 뒤에 씨 ^^가 붙음
        console.log(resultArr);
    </script>
    
</body>
</html>
