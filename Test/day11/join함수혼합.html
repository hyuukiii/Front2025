    <script>

    const women = ['영숙', '순자', '영자','옥순','현숙'];

    let str = "";

    for(let i=0; i<women.length; i++) {
        let item = women[i];
        str = str + item + "-";
    }

    str += women[women.length-1];
    console.log(str)


    let result = women.join("*");
    console.log(result);

    let result1 = women.join("");
    console.log(result1);

    let result2 = women.join("안녕하세요!");
    console.log(result2);


    </script>
