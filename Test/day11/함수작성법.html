        // 함수 선언식
        function hap1( n ){
            // 1~n 까지의 합
             let sum = 0;
             for(let i=1; i<=n; i++){
                sum +=i;
             }
             return sum;
        }
        console.log (hap1(5));

        const hap2 = function( n ){
            let sum = 0;
            for(let i=1; i<=n; i++){
                sum +=i;
            }
            return sum;
        };

        console.log(hap2(4));

        //화살표 함수 :
        const hap3 = ( n ) =>  {
            let sum = 0;
            let i = 0;

            while(i<=n){
                i++
                sum +=i;
            }

            return sum;
        }; 
        console.log(hap3(6));


    </script>
