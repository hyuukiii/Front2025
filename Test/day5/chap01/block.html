<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <!--box sizing content : width와 height는 content만 포함-->
 <!--border box: (width와 height에 padding과 border)포함 패딩을 주어도 전체크기가 늘어나지 않음, 패딩을 포함한 크기임-->

    <style>
            .box {

                width: 300px;
                /*height: 300px; /*높이는 자동*/
                border: 3px solid black;

                padding : 10px;
                /*padding : 10px 20px; */
                /*padding : 10px 20px 30px 40px (위 오른 아래 왼쪽)*/
                
                /*
                  padding-left : ;
                  padding-right : ;
                  padding-top : ;
                  padding-bottom : ;
                  */

                box-sizing: border-box; /*패딩을 줘도 크기가늘어나지 않는다 */
                /*box-sizing: content-box; (기본값) 패딩을 주면 크기가 늘어난다*/
            }

            .box1 {
                    width: 400px ;
                    height: 400px;
                    border: 1px solid black;
                    margin-top: 30px;
                    padding: 10px 20px 30px 40px;

            }



    </style>
</head>
<body>
    

    <h2>블럭태그</h2>
    <p>
        한즐 잔체를 차지한다 <br>
        크기를 지정할 수있다
    </p>

    <ul>
        <li>제목 h(n)태그</li>
        <li>p태그</li>
        <li>ul_li</li>
        <li>div</li>
    </ul>

    <div class="box">내용1</div>
    <div class="box">내용2</div>
    <div class="box">내용3</div>

    <div class="box1">내용4</div>
    <div class="box1">내용5</div>
    <div class="box1">내용6</div>
</body>
</html>
