<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .box1 {
        height: 400px;
        padding: 20px 30px ;
        background-image: url(./사과.jpeg);
           background-size: cover;
           background-position: center;
        border: 1px solid black;
  
        
    }
    .box2 {
        border: 1px solid black;
        margin: 0 auto;
        background-color: black;
        color:white;
        
    }
    .box3{
        padding: 10px 30px;
        border: 1px solid black;
        margin: 0 auto;
        text-align: center;
    }
    .box4{
        
        padding: 10px 30px;
        border: 1px solid black;
        margin: 0 auto;
        text-align: center;
    }

    .box5{
        
        padding: 10px 30px;
        border: 1px solid black;
        margin: 0 auto;
        text-align: center;
    }
    
    /*부모의 클래스가 필요하다 즉 box들을 감싸는 더 큰 박스가 있어야된다는거임 */
    .wrap{
        width: 650px;
        border:1px solid black;

        margin: 0 auto;
        
    }

    </style>
</head>
<body>
  <div class="wrap">
    <div class="box1">
    </div>

    <div class="box2">
    <p>확인사항</p>
    </div>

    <div class="box3">
    <h2>주문 및 배송</h2>
    <p>오후 2시 이전 주문 건은 당일 발송합니다</p>
    <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>

    <div class="box4">
        <h2>교환 및 환불</h2>
        <p>불만족시 100% 환불 해드립니다</p>
        <p>고객센터로 전화주세요</p>
    </div>

    <div class="box5">
        <h2>고객센터</h2>
        <p><span style="color: red;"> 전화번호: 0000-0000</span></p>
        <p>상담시간: 오전9시 ~ 오후 6시(토/일, 공휴일 휴무)</p>
    </div> 

  </div>
   <!--박스의 선을 없앨려면 0px로 주면됨-->
   <!--여백을 주고싶다 padding-->
   <!--display =요소의 크기를 바꾼다 예: 블럭은 인라인으로 인라인으로 블럭으로-->
   <!--그럼 만약 display를 주게된다면 자식 클래스들의 요소들을 수정할 수 있는건가-->
    
</body>
</html>
