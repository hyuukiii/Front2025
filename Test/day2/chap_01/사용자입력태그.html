<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!--텍스트 입력 필드-->
<input type="text" placeholder="내용 입력">

<!--버튼-->
<button>주문하기</button>

<!--옵션선택 (드롭다운)-->
<!--인라인은 줄바꿈하지 않고 옆에 붙는다-->
<select>    
    <option>선택하세요</option>
    <option value="1">1</option>
    <option value="2" selected> 2</option>
    <option>3</option>

    <!--option value 속성 : 서버로 전송 되는 값-->


    <!--checkbox : 여러개 선택 -->
    <!--관심분야에 비유하면 쉬움 여러개 체크가능-->
    <input type="checkbox"> 짜장면 <!--글씨클릭 체크 안됨-->
    <label> <input type="checkbox"> 짬뽕 </label> <!--글씨클릭 체크 가능-->

    <input type="checkbox" > 짜장면
    <input type="checkbox" > 짬뽕
    <input type="checkbox" > 간짜장

    <br>

    <!--여러개 중 한개 선택가능 (라이도 버튼)-->
    <!--3개의 라디오를 그룹으로 묶어야 함 : name을 동일하게 한다-->
    <input type="radio" name="food"> 짜장면
    <input type="radio" name="food"> 짬뽕
    <input type="radio" name="food"> 간짜장

    <!--날짜관련-->
    <input type="date">

    <!--텍스트 영역-->
    <textarea placeholder="상품명 입력세요"></textarea>

    <br>

    <textarea cols="30" rows="10"></textarea>

    <!--데이터 목록-->
    <input type="text" placeholder="과일을 선택하세요" list="choice">
    <datalist id="choice">
         <option value="사과"></option>
         <option value="포도"></option>
         <option value="딸기"></option>
    </datalist>   

    <!--fieldset, legend태그-->
    <fieldset>
         <legend>개인정보</legend>
         <input type ="text" placeholder = "아이디를 입력하세요"> <br>
         <input type ="password" placeholder = "비밀번호를 입력학세요">
    </fieldset>

    <br>

    <label for="userid"> 아이디: </label> <input type="text"  id="userid">

    <br>
    <input type="color">
    
    <br>
    <input type="file">

</select>

</body>
</html>
