<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            /*--- 모든항목들을 둘러 싼 가장 큰 박스 ---*/
            .wrap {
                     /*border: 1px solid black;*/
                     width: 1500px;
                     margin: 0 auto;

                     display: flex;
                     justify-content: space-between;
                     align-items: center;
                     position: relative;
            }

            /* ---로고가 들어가는 박스--- */
            .logo {
                     /*border: 1px solid black;*/ 
                     width: 300px;
                     height: 150px;

                     background-image: url(./인터넷로고.avif);
                     background-size: cover;
                     background-position: center;

                     margin-bottom: 50px;
                     
            }
            
               
            /*--- search1과 search-pic 가장 큰 박스 ---*/
            .search-bar { 
                     border: 1px solid rgb(173, 167, 167);
                     width: 300px;
                     height: 50px;
                     border-radius: 30px;

                     /*height: 100px;*/
                     /*align-items: center;*/

                     display: inline-block;
                     margin-bottom: 50px;
                     margin-left: 150px;             

            }

            /*검색창 박스*/
            .search1 {              
                        width: 280px;
                        padding: 10px;
                        margin: 0 auto;
                        /*margin-top: 20px;*/

                        border-radius: 20%;
                        
            }
            /*텍스트 입력 하는 곳*/
            .search1 input{
                            
                            width: 240px;
                            padding: 5px;

                            position: absolute;
                            bottom: 59px;   

                            border: none;
                            outline: none;

                            font-size: 14px;
                            margin-bottom: 50px;
                            
                            
                            

            }
            /*검색창 사진*/
            .search-pic {
                            width: 25px;
                            height: 25px;
                            /*border: 1px solid red;*/
                            margin-left: 260px;
                            position: absolute;
                            top: 65px;
                            
                            background-image: url(./돋보기.png);
                            background-size: cover;
                            background-position: center;
                            
                            
                            
            }

            /*내정보의 가장 큰 박스*/
            .information {
                     /*border: 1px solid black;*/
                     width: 500px;
                     height: 200px;
                     display: flex;
                     justify-content: space-around;
                     position: relative;
                    

            }

            .my {
                 /*border: 1px solid black;*/
                 width: 50px;
                 height: 50px;
                 border-radius: 50%;

                 background-image: url(./내정보로고.jpg);
                 background-size: cover;
                 background-position: center;

                 position: relative;
                 left: 260px;
            }

            .fix {
                 /*border : 1px solid black;*/
                 width  : 50px;
                 height : 50px;
                 border-radius: 50%;

                 background-image: url(./사람로고.png);
                 background-size: cover;
                 background-position: center;

                 position: relative;
                 left: 160px;
            }

            .bell {
                 /*border : 1px solid black;*/
                 width  : 50px;
                 height : 50px;
                 border-radius: 50%;

                 background-image: url(./알람로고.png);
                 background-size: cover;
                 background-position: center;

                 position: relative;
                 left: 58px;
            }
    
            /*호버 스타일*/
            .information > div:hover {
                box-shadow: 0px 0px 10px 0px rgb(182, 159, 159)

            }
            
            .search-bar:hover {
                         box-shadow: 0px 0px 10px 0px rgb(151, 149, 149)

            }

      /*웹 2페이즈 시작 */
      .wrap2 {
                height: 350px;
                border: 1px solid black;
      }
      .dogi-box {
              width: 150px;
              height: 150px;
              border: 1px solid black;

               /*background-position: center;
               background-size: cover;
               background-repeat: no-repeat;*/
      }

            

    </style>
</head>

<body>
    <div class="wrap">
        <a href="https://upbit.com/home"></a><div class="logo">

            
        </div>

        <div class="search-bar">

          <div class="search1">
            <input type="text">
            <div class="search-pic"></div>  
          </div>
        </div>

        <div class="information">
             <div class="my"></div>
             <div class="fix"></div>
             <div class="bell"></div>         
        </div>
    </div> 

    <!--웹 2페이즈 시작 -->
    <div class="wrap2">
      <div class="dogi-box">
        <div class="doji">
        <!--<a href="https://upbit.com/exchange?code=CRIX.UPBIT.KRW-DOGE"> 
        <img src="./도지코인과일론머스크.jpeg" alt="도지코인이미지1"> </a> -->
        </div>
      </div>


    </div>
</body>
</html>
