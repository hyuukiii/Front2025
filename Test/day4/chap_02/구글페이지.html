<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
     <style>
         nav{
             height: 100px;
             background-color: aliceblue;
             margin-top: 100px;
             
             position: relative;
         }
         .menu {
                margin: 0px;
                /*border: 1px solid black; */
                list-style: none;
                display: flex;
                align-items: center; /*세로정렬*/

                position: absolute;
                right: 0px;
                bottom: 0px;

         }

         .item1 {
                    width: 60px;
                    height: 60px;
                    line-height: 60px;
                    border: 1px solid black;
                    border-radius: 50%;
                    text-align: center;
                    font-size: 12px;
         }
        .item2 {
                    width: 40px;
                    height: 40px;
                    background-image: url(/GS로고.jpeg);
                    background-size: cover;
                    background-position: center; 
                    border-radius: 50%;  

        }
        .item1:hover {
            box-shadow: 0px 0px 10px 0px rgb(66, 93, 73);
        }

        .item2:hover {
                        box-shadow: 0px 0px 10px 0px rgb(83, 173, 106);  /*위 아래 왼쪽 오른쪽 수평 좌우
                                                                            수직 상하 음수 좌 양수 우 양수 좌 */

        }
        .title {
                    text-align: center;
                    margin-top: 100px;

        }

        img {

            width: 200px;
            height: 100px;
        }
        /*검색바스타일*/

        /*.search{
            border: 1px solid black; 

        } */

        .search_bar {

                        width: 600px;
                        height: 60px;
                        border: 0.5px solid rgb(208, 208, 207);
                        border-radius: 35%; 

                        margin-top: 100px;
                        margin: 0 auto;

                        display: flex;
                        justify-content: center;
                        align-items: center;
        }
        .search_bar input {
                             width: 70%;
                             padding: 10px;
                             border: none;
                             outline: none;


        }
        .search_bar:hover {
            box-shadow: 0px 0px 10px 0px rgb(188, 195, 190);
        }
     </style>
</head>

<body>

      <nav>

           <!--메뉴-->
           <ul class="menu">
               <li class="item1">Gmail</li>
               <li class="item1">로그인</li>
               <li class="item1">이미지</li>
               <li class="item2"></li>
           </ul>

      </nav>

          <!--로고-->
          <div class="title">
            <img src="/배달의민족로고.jpeg" alt="로고">
          </div>


          <!--검색바영역-->
          <div class="search">

            <!--검색어-->
            <div class="search_bar">
               <input type="text"> 
            </div>
          </div>
</body>
</html>
