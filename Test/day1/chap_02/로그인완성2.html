<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
        .wrap{
          width: 300px;
          padding: 20px 30px; /* 위 아래 20px 좌우 30px*/
          border:  1px solid black;
          /*
          padding-left: 30px;
          padding-right: 30px;
          padding-top: 20px;
          padding-bottom: 20px;
          */

          text-align: center; /*블록요소 안의 인라인요소(텍스트,이미지)에 대한 크기를 중간으로 배정해준다 */
        
          margin: 0 auto; /*블록요소의(선,표) 공간을 0 즉 중간으로 맞춰준다.*/

        }

        img{
        width: 500;
        border-radius: 50%; /* 원하는 div요소를 모양을 변환 시킨다*/

        }

        input,button{
          width: 100%;
          padding: 10px;
          box-sizing : border-box
           /* 테두리, 여백을 줘도 전체크기가 늘어나지 않음   box-sizing : border-box ,box-sizing : content-box*/
        }

  </style>
</head>
<body>
  
  <!--로그인 영역-->

  <div class="wrap">
   <img src="./사걔절.jpeg" alt="배경이미지"> <!--img 소스를 불러온다-->
   <input type="text" placeholder="아이디">     <!--타입을 text로 받고 웹 페이지 내에선 아이디로 출력한다, input type에 따라 자동으로 style에서 선언을 하지 않아도 칸이 자동생성된다--> 
   <input type="password" placeholder="비밀번호"> <!--타입을 password로 받고 웹페이지 내에서는 비밀번호로 출력한다-->
        <button>login</button>   <!--로그인이라는 버튼을 출력한다-->
  </div>
  
</body>
</html>
